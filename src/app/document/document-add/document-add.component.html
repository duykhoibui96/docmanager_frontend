<div class="title">
  <div class="row">
    <div class="col-7">
      THÊM TÀI LIỆU
    </div>
    <div class="col-1 ml-auto">
      <i class="fa fa-arrow-left clickable" routerLink="../list" [queryParams]="{page: 1}" routerLinkActive="active"></i>
    </div>
  </div>
</div>
<div class="container p-5">
  <form (ngSubmit)="uploader.queue.length > 0 && uploadFiles()" #uploadForm="ngForm">
    <div class="row">
      <div class="col-sm-2 col-xs-12 mb-5">
        <input type="file" class="form-control-file" ng2FileSelect [uploader]="uploader" multiple hidden #uploadFile>
        <button class="btn app-btn primary" (click)="uploadFile.click()">Chọn tài liệu</button>
      </div>
    </div>
    <table class="table table-hover table-responsive table-mc-light-blue" *ngIf="uploader.queue.length > 0">
      <thead>
        <tr>
          <th>#</th>
          <th>Tập tin</th>
          <th>Kích thước</th>
          <th>Loại</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of uploader.queue; let i=index">
          <td>{{i + 1}}</td>
          <td>{{file._file.name}}</td>
          <td>{{file._file.size}} bytes</td>
          <td>{{file._file.type}}</td>
          <td class="clickable text-center" (click)="uploader.removeFromQueue(file)">
            <i class="fa fa-times"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right pr-5">
      <button class="btn app-btn" [hidden]="uploader.queue.length == 0" type="submit">Đăng tài liệu</button>
    </div>
  </form>
</div>
